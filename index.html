<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festava Live</title>
     <!-- font awesome style -->
    <script src="https://kit.fontawesome.com/90811cc2ed.js" crossorigin="anonymous"></script>
     <!-- responsive style -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    
</head>
<body>

    <section class="main-banner-section">

        <!-- Header Section Starts -->

        <header class="site-header">
            <i class="fa-regular fa-user" style="color: #ee5007;"></i>
            <p>Welcome to Music Festival 2023</p>
        </header>

        <!-- End of header section -->

        <!-- Banner Section Starts -->

        <section class="banner">

            <!-- Nav Section Starts -->

            <nav class="navbar">
                <div class="logo">
                    <a href="#">Festava Live</a>
                </div>
                <div class="menu-content">
                    <a id="current-page" href="./index.html">Home</a>
                    <a href="#">About</a>
                    <a href="#">Artists</a>
                    <a href="#">Schedule</a>
                    <a href="#">Pricing</a>
                    <a href="#">Contact</a>
                    <button class="buy-ticket">Buy Ticket</button>
                </div>
            </nav>

            <!-- End of Nav section -->

            <!-- Video Section Starts -->

            <div class="bg-video">
                <video autoplay loop muted src="./Assets/video/pexels_videos_2022395 (720p).mp4"></video>
            </div>

            <!-- End of Video section -->

            <!-- Banner-Content Section Starts -->

            <div class="banner-content">
                <div class="banner-1">
                    <p>FESTAVA LIVE PRESENTS</p>
                    <h1>Night Live 2023</h1>
                    <button>Let's Begin</button>
                </div>
                <div class="banner-2">
                    <div class="date">
                        <i class="fa-regular fa-clock" style="color: #ee5007;"></i>
                        <h5> 10 - 12th, Dec 2023</h5>
                    </div>
                    <div class="venue">
                        <i class="fa-solid fa-location-dot" style="color: #ee5007;"></i>
                        <h5> National Center, United States</h5>
                    </div>
                    <div class="social">
                        <p>Share:</p>
                        <div class="facebook">
                            <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                        </div>
                        <div class="instagram">
                            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End of Banner-Content section -->
            
        </section>

        <!-- End of Banner section -->
    </section>
    

</body>
</html>
